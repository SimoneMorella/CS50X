<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
         document.addEventListener('DOMContentLoaded', function(){
         let buttons = document.querySelectorAll('button');
         let correctb = document.getElementById('first');
         let feedback = document.querySelector('#answer1');
        for (let i = 0; i < buttons.length; i++){
            buttons[i].addEventListener('click', function(){
                if (buttons[i] == correctb) {
                    buttons[i].style.backgroundColor = 'green';
                    feedback.style.color = 'green';
                    feedback.innerHTML = 'Correct';
                }
                else {
                    buttons[i].style.backgroundColor = 'red';
                    feedback.style.color = 'red';
                    feedback.innerHTML = 'Incorrect';
                }
            })
        }
            // now part 2
        document.querySelector('#check').addEventListener('click', function(){
        let input = document.getElementById('textbox');
        let feedback2 = document.querySelector('#answer2');
        if (input.value == 'Bulbasaur' || input.value == 'bulbasaur') {
            input.style.backgroundColor = 'green';
            feedback2.style.color = 'green';
            feedback2.innerHTML = 'Correct';
        }
        else {
            input.style.backgroundColor = 'red';
            feedback2.style.color = 'red';
            feedback2.innerHTML = 'Incorrect';
        }
        })
        });

    </script>
